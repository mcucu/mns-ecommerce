<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNS ecommerce Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="spinner" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center">MNS ecommerce Assessment</h1>
        <div id="item-list" class="mt-4">
            <h2>Items</h2>
            <div class="overflow-auto" style="max-height: 400px;">
                <ul class="list-group">
                    <!-- Items will be dynamically loaded here -->
                </ul>
            </div>
        </div>
        <button id="place-order" class="btn btn-primary mt-3">Place Order</button>
        <button id="clear-order" class="btn btn-warning mt-3 disabled">Clear</button>
        <div id="result" class="mt-4 overflow-auto" style="max-height: 400px;"></div>
    </div>

    <script>
        // define global variables
        const apiUrl = 'https://mns-api-365083fe0315.herokuapp.com'; // Adjust this URL to your backend server
        // const apiUrl = 'http://localhost:3000'; // Adjust this URL to your backend server
        const apiKey = 'your_secret_key'; // Replace with your actual API key
        $.ajaxSetup({
            beforeSend: function(xhr) {
                xhr.setRequestHeader('X-API-Key', apiKey);
            }
        });
    </script>
    <script src="assets/js/app.js"></script>
</body>
</html>
